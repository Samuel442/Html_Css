<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <center>
        <font size = "6">
            <p>Formulário de contato</p>
        </font>
    </center>
     <fieldset>
        <form action="#" method="POST">
            <center>
                <font size = "2">
                    <h1>Identificação</h1>
                </font>
            </center>

         <fieldset>
            <div class="container">
                <input  type="text" required name="name" autofocus>
            <label>Name</label>
            </div>
            <div class="container">
                <input  type="text" required name="sobrenome" autofocus>
            <label>Sobrenome</label>
            </div>
        </fieldset>

            <center>
                <font size = "2">
                    <h1>Função</h1>
                </font>
            </center>

            <fieldset>
            <div class="container">
                <input type="cargo" required name="cargo">
                <label>Cargo</label>
              </div>
              <div class="container">
                <input type="formacao" required name="formacao">
                <label>Formação</label>
              </div>
            </fieldset>

              <center>
                <font size = "2">
                    <h1>Contato</h1>
                </font>
            </center>

            <fieldset>
                <div class="container">
                    <input type="telefone" required name="telefone">
                    <label>Telefone</label>
                  </div>
                <div class="container">
                  <input type="email" required name="email">
                  <label>E-mail</label>
                </div>
            <button>Enviar</button>
         </fieldset>
        </fieldset>
        </form>
</body>
</html>
